<div class="container-fluid">
    <div class="container">
      <h2>
        Ventas
        <i class="bi bi-receipt"></i>
      </h2>
      <div class="actions">
        <button class="btn btn-outline-success" (click)="generateReport()">
          Generar reporte
          <i class="bi bi-file-pdf"></i>
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center">
        <caption>Tabla de Ventas</caption>
        <thead>
          <tr>
            <th>#</th>
            <th>Id Venta</th>
            <th>Fecha de venta</th>
            <th>Total de venta</th>
            <th>Responsable</th>
            <!-- <th>Detalle de venta</th> -->
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let sale of salesList; index as i">
            <td>{{i+1}}</td>
            <td>{{sale.id}}</td>
            <td>{{sale.nowDate | date}}</td>
            <td>{{sale.totalPrice| currency:'$'}}</td>
            <td>{{sale.fk_employee.name + " " + sale.fk_employee.lastName}}</td>
            <!-- <td>
              <button class="btn btn-outline-info">
                <i class="bi bi-file-text-fill"></i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="employeeModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
